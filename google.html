<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta!</title>
    <link rel="stylesheet" href="css/google.css">
</head>
<body>
    <!-- Logo Start -->
    <div class="logoContainer">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google Beta Logo">
    </div>
    <!-- Logo End -->

    <!-- Search Bar -->
    <div class="contentContainer">
    <div id="search-bar">
        <form action="submit">
            <label for="search">Search the web using Google!</label>
            <input type="text" id="search" name="search">
            <div class="button">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </form>
    </div>
</div>

    <!-- Search bar end -->

    <!-- Footer -->
    <div class="footerContainer">
        <div class="footerWrapper">
            <div class="kolon1">
                <p>Special Searches</p>
                <a href="https://www.google.com/search?q=Stanford">Stanford Search</a><br>
                <a href="https://www.google.com/search?q=linux">Linux Search</a>
            </div>

            <div class="kolon2">
                <a href="https://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>

            <div class="kolon3">
                <p>"Get Google! "
                    <br>
                    " updates montly:"
                </p>
                <form action>
                    <input type="text" id="mail" name="mail" value="your e-mail">
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </form>
            </div>
           
        </div>

    </div>
    <p id="Copyright">Copyright Â©1998 Google Inc.</p>
    

    <!-- Footer end -->


</body>
</html>
